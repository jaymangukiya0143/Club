{% extends 'custom_admin/common.html' %}
{% load static %}
{% load crispy_forms_filters %}

<head>
    <title>{% block title %}Generate Ticket Report{% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Generate Ticket Report</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->

                    <div class="card">
						<div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="card radius-15">
                                        <div class="card-body">

                                            <div>
                                                <form method="post" action="{% url 'Custom_Admin:selected_ticket_report' %}">
                                                    {% csrf_token %}
                                                    <div class="form-group">
                                                        <select class="form-control" name="sort_by">
                                                            <option value="regular" selected>Sort By :-</option>
                                                            <option value="near_first">Nearest Event First</option>
                                                            <option value="near_last">Nearest Event Last</option>
                                                            <option value="quantity_low">Quantity Low to High</option>
                                                            <option value="quantity_high">Quantity High to Low</option>
                                                            <option value="latest_brought">Latest Brought</option>
                                                            <option value="lastest_brought">Lastest Brought</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <select class="form-control" name="event">
                                                            <option value="all" selected>Event :-</option>
                                                            {% for e in events %}
                                                                <option value="{{e.id}}">{{e.name}}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <select class="form-control" name="collected">
                                                            <option value="all" selected>Collected :-</option>
                                                            <option value="yes">Yes</option>
                                                            <option value="no">No</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <input class="form-control" type="text" name="member_email" placeholder="Member Email(Optional)">
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Events From Date (Optional)</label>
                                                        <input class="form-control" type="date" name="from">
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Events To Date (Optional)</label>
                                                        <input class="form-control" type="date" name="to">
                                                    </div>

                                                    <div style="margin-top:20px">
                                                        <a class="btn btn-light m-1" href="javascript:history.go(-1)"><i class="fa fa-arrow-left"></i>&nbsp;Back</a>
                                                        <input class="btn btn-light m-1" type="submit" value="Generate Report">
                                                    </div>

                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>


{% endblock %}
