{% extends 'custom_admin/common.html' %}
{% load static %}

<head>
    <title>{% block title %}All Inquiries{% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Inquiries</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
					<div class="card">
						<div class="card-body">

							<div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="card radius-15">
                                        <div class="card-body">
                                            <div class="media align-items-center">
                                                <div class="media-body">
                                                    <h4 class="mb-0 font-weight-bold text-white">{{no_of_inquiries}}</h4>
                                                    <p class="mb-0 text-white">Total Inquiries</p>
                                                </div>
                                                <div class="font-35 text-white"><i class="bx bx-arrow-to-top"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

							<div class="table-responsive">
							<div class="table-responsive">
								<table id="example" class="table table-striped table-bordered" style="width:100%">
									<thead>
										<tr>
											<th>Name</th>
											<th>Subject</th>
											<th>Date</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
                                    {% for i in inquiries %}
									  	<tr>
											<td>{{i.name}}</td>
											<td style="max-width:20px;overflow:hidden;">{{i.subject}}</td>
											<td>{{i.created_at}}</td>
											<td style="width:10%">
												<a href="{% url 'Custom_Admin:reply_inquiry' i.id %}" title="Reply"><button type="button" class="btn btn-light m-1"><i class="fa fa-reply"></i></button></a>
												<a href="{% url 'Custom_Admin:delete_inquiry' i.id %}" title="Delete"><button type="button" class="btn btn-light m-1"><i class="fa fa-trash"></i></button></a>
											</td>
										</tr>
                                    {% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

{% endblock %}
