{% extends 'custom_admin/common.html' %}
{% load static %}

<head>
    <title>{% block title %}Booking : {{booking.member.member.first_name}} {{booking.member.member.last_name}} {% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
                                    <li class="breadcrumb-item active" aria-current="page">Booking by  {{booking.member.member.first_name}} {{booking.member.member.last_name}} </li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
					<div class="card  col-md-6 col-lg-6">
						<div class="card-body">
                            <label>Amenity</label>
                            <input type="text" value="{{booking.amenity.name}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Member</label>
                            <input type="text" value="{{booking.member.member.first_name}} {{booking.member.member.last_name}}" class="form-control" readonly>

                            <label style="margin:10px 0px">From</label>
                            <input type="text" value="{{booking.from_date}} - {{booking.from_time}}" class="form-control" readonly>

                            <label style="margin:10px 0px">To</label>
                            <input type="text" value="{{booking.to_date}} - {{booking.to_time}}" class="form-control" readonly>

                            <label style="margin:10px 0px">No. of Slots</label>
                            <input type="text" value="{{booking.no_of_slots}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Total(&#8377;)</label>
                            <input type="text" value="{{booking.total}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Approved</label>
                            <input style="background-color:rgba(0,255,0,0.2)" type="text" value="Yes" class="form-control" readonly>


                            <label style="margin:10px 0px">Confirmed</label>
                            <input style="background-color:rgba(0,255,0,0.2)" type="text" value="Yes" class="form-control" readonly>


                            <label style="margin:10px 0px">Requested On</label>
                            <input type="text" value="{{booking.booked_on}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Booked On</label>
                            <input type="text" value="{{payment.date}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Invoice Id</label>
                            <input type="text" value="{{payment.invoice_id}}" class="form-control" readonly>

                            <div style="margin:10px 0px">
                            </div>
                            <a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1"><i class="fa fa-arrow-left"></i>  Back</button></a>
						</div>
                        <div>
                        </div>
					</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

	<!-- App JS -->
{% endblock %}
