{% extends 'custom_admin/common.html' %}
{% load static %}
{% load crispy_forms_filters %}

<head>
    <title>{% block title %}Add Amenity or Activity{% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Amenities and Activities</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
				<div class="card com-md-6 col-lg-6">
                    <div class="card-body">
							<div class="card-title">
								<h5 class="mb-0">Add Amenity</h5>
							</div>
							<hr>

						<form method="post" action="{% url 'Custom_Admin:add_amenity' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div>
								{{amenity_form | crispy}}
							</div>
							<div style="margin-top:20px">
								<a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1"><i class="fa fa-arrow-left"></i>  Back</button></a>
								<input type="submit" class="btn btn-light m-1" value="Add Amenity">
                            </div>
						</form>

                    </div>
				</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

{% endblock %}
