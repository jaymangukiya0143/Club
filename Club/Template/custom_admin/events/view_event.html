{% extends 'custom_admin/common.html' %}
{% load static %}

<head>
    <title>{% block title %}Event : {{event.name}}{% endblock %}</title>



</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Event : {{event.name}}</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
					<div class="card col-md-6 col-lg-6">
						<div class="card-body">
                            <label>Name</label>
                            <input type="text" value="{{event.name}}" class="form-control" readonly>
                            <label style="margin:10px 0px">Description</label>
                            <textarea class="form-control" readonly>{{event.description}}</textarea>

							<label style="margin:10px 0px">Amenity</label>
                            <input type="text" value="{{event.amenity.name}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Ticket Price</label>
                            <input type="text" value="&#8377;{{event.price}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Capacity</label>
                            <input type="text" value="{{event.capacity}}" class="form-control" readonly>

                            <label style="margin:10px 0px">From</label>
                            <input type="text" value="{{event.from_date}}" class="form-control" readonly>

                            <label style="margin:10px 0px">To</label>
                            <input type="text" value="{{event.to_date}}" class="form-control" readonly>

                            <label style="margin:10px 0px">Created At</label>
                            <input type="text" value="{{event.created_at}}" class="form-control" readonly>

							<div class="row" style="margin:20px 0px">
								<div class="col-12">
									<div class="card mb-3">
										<img src="{{event.image1.url}}" class="card-img-top" alt="...">
										<div class="card-body" style="max-height:60px">
											<h5 class="card-title">Image 1</h5>
										</div>
									</div>
								</div>
							</div>

                            <div style="margin:10px 0px">
                            </div>
                            <a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1"><i class="fa fa-arrow-left"></i>  Back</button></a>
                            <a href="{% url 'Custom_Admin:edit_event' event.id %}"><button type="button" class="btn btn-light m-1"><i class="fa fa-pen"></i>  Edit</button></a>
							<a href="{% url 'Custom_Admin:delete_event' event.id %}"><button type="button" class="btn btn-light m-1"><i class="fa fa-trash"></i>  Delete</button></a>
						</div>
                        <div>
                        </div>
					</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

	<!-- App JS -->

{% endblock %}
