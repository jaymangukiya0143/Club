{% extends 'custom_admin/common.html' %}
{% load static %}
{% load crispy_forms_filters %}

<head>
    <title>{% block title %}Edit Event : {{event.name}}{% endblock %}</title>



</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Edit Event : {{event.name}}</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
					<div class="card">
						<div class="card-body">
                            <form method="post" action="{% url 'Custom_Admin:edit_event' event.id %}">
                            {% csrf_token %}

                                {{ event_form | crispy }}

                            <div class="col-12 col-lg-6 col-xl-6" style="margin-top:20px">
                                        <div class="card mb-3">
                                            <img src="{{event.image1.url}}" style="max-height:245px" class="card-img-top" alt="..." >
                                            <div class="card-body" style="max-height:60px">
                                                <h5 class="card-title">Image 1</h5>
                                            </div>
                                        </div>
                            </div>

                            <div style="margin:10px 0px">
                            </div>
                            <a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1"><i class="fa fa-arrow-left"></i>  Back</button></a>

                                    <input type="submit" class="btn btn-light m-1" value="Save">



                            </form>
						</div>
                        <div>
                        </div>
					</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

	<!-- App JS -->

{% endblock %}
