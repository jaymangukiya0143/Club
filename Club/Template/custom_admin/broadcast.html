{% extends 'custom_admin/common.html' %}
{% load static %}
{% load crispy_forms_filters %}

<head>
    <title>{% block title %}Broadcast Email{% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Broadcast Email</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->

                    <div class="card">
						<div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="card radius-15">
                                        <div class="card-body">

                                            <div>
                                                <form>
                                                    {% csrf_token %}

                                                    <input id="checkBox" type="checkbox" name="all" onclick="all()">&nbsp;&nbsp;All

                                                    <div></div>
                                                    <label>Recipients</label>
                                                    <input id="email" type="email" class="form-control" name="bc">

                                                    <label style="margin-top:10px">Subject</label>
                                                    <input id="subject" type="text" class="form-control" name="bc">

                                                    <label style="margin-top:10px">Message</label>
                                                    <textarea id="message" class="form-control"></textarea>

                                                    <div>
                                                        <input type="submit" class="btn btn-light m-1" value="Send">
                                                    </div>
                                                    <!--<div style="margin-top:10px"></div>-->
                                                    <!--<input type="file" class="form-control">-->
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

<script>
    function all(){
        alert("in");
        var all = document.getElementById("all").value;
        if(all == "True"){
            document.getElementById("email").disabled = True;
        }
        else{
            document.getElementById("email").disabled = False;
        }
    }
</script>

{% endblock %}
