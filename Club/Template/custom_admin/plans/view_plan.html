{% extends 'custom_admin/common.html' %}
{% load static %}

<head>
    <title>{% block title %}Plan : {{plan.name}}{% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Membership Plans : {{plan.name}}</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
					<div class="card col-md-6 col-lg-6">
						<div class="card-body">
                            <label>Name</label>
                            <input type="text" value="{{plan.name}}" class="form-control" readonly>
                            <label style="margin:10px 0px">Description</label>
                            <textarea class="form-control" readonly>{{plan.description}}</textarea>
                            <label style="margin:10px 0px">Duration(in months)</label>
                            <input type="text" value="{{plan.duration}}" class="form-control" readonly>
                            <label style="margin:10px 0px">Fees</label>
                            <input type="text" value="&#8377 {{plan.fees}}" class="form-control" readonly>
                            <div style="margin:10px 0px">
                            </div>
                            <a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1"><i class="fa fa-arrow-left"></i>  Back</button></a>
                            <a href="{% url 'Custom_Admin:edit_plan' plan.id %}"><button type="button" class="btn btn-light m-1"><i class="fa fa-pen"></i>  Edit</button></a>
							<a href="{% url 'Custom_Admin:delete_plan' plan.id %}"><button type="button" class="btn btn-light m-1"><i class="fa fa-trash"></i>  Delete</button></a>
						</div>
                        <div>
                        </div>
					</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

{% endblock %}
