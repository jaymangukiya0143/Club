{% extends 'custom_admin/common.html' %}
{% load static %}
{% load crispy_forms_filters %}

<head>
    <title>{% block title %}Add Plan{% endblock %}</title>
</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Membership Plans</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->

                    <div class="card-body">
							<div class="card-title">
								<h5 class="mb-0">Add Plan</h5>
							</div>
							<hr>

                        <form method="post" action="{% url 'Plans:add_plans' %}">
                            {% csrf_token %}
							{{plan_form | crispy}}
                            <div style="margin-top:10px">
								<a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1"><i class="fa fa-arrow-left"></i>  Back</button></a>
                                <input type="submit" class="btn btn-light m-1" value="Add Plan">
                            </div>
                        </form>
                    </div>

				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->

{% endblock %}
