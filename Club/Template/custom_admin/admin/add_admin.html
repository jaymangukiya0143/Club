{% extends 'custom_admin/common.html' %}
{% load static %}

<head>
    <title>{% block title %}Add Staff or Admin{% endblock %}</title>

</head>

{% block content %}

<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
						<div class="pl-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i class='bx bx-home-alt'></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Add Staff or Admin</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->

                    <div class="page-content">

					<div class="user-profile-page">
						<div class="card radius-15 col-lg-6">
							<div class="card-body">
								<div class="row">
									<div class="col-12 col-lg-12 col-md-12">
                                        <form action="{% url 'Custom_Admin:add_staff' %}" method="post">
                                            {% csrf_token %}



                                            <div style="margin-top:10px">
                                                <input class="form-control" type="text" name="first_name" placeholder="First Name"  required >
                                                <span id="first_name_error" style="color:rgba(255,60,60)"></span>
                                            </div>

                                            <div style="margin-top:10px">
                                                <input class="form-control" type="text" name="last_name" placeholder="Last Name" required >
                                                <span id="last_name_error" style="color:rgba(255,60,60)"></span>
                                            </div>

                                            <div style="margin-top:10px">
                                                <input class="form-control" type="email" name="email" placeholder="Email Address" required  >
                                                <span id="email_error" style="color:rgba(255,60,60)"></span>
                                            </div>



                                            <div style="margin-top:10px">
                                                <input class="form-control" type="password" name="password" placeholder="Password" required  >
                                                <span id="password1_error" style="color:rgba(255,60,60)"></span>
                                            </div>
                                            <div style="margin-top:10px">
                                                <input class="form-control" type="password" name="password2" placeholder="Confirm Password"  required >
                                                <span id="password2_error" style="color:rgba(255,60,60)"></span>
                                                <br>
                                                <span id="pass" style="color:rgba(255,60,60)"></span>
                                            </div>

                                            <div>
                                                <input checked id="superuser" type="radio"  name="user" value="superuser" class="form-element">&nbsp;Superuser<br>
                                                <input id="staff" type="radio"  name="user" value="staff" class="form-element">&nbsp;Staff
                                            </div>

                                            <div id="dropdown" style="margin-top:10px">
                                                <select class="form-control" name="role">
                                                    <option value="none" selected>Select Role :-</option>
                                                    <option value="A">Amenities and Bookings</option>
                                                    <option value="E">Events and Tickets</option>
                                                    <option value="I">Inquiries and Feedbacks</option>
                                                </select>
                                            </div>

                                            <div style="margin-top:10px">
                                                <a href="javascript:history.go(-1)"><button type="button" class="btn btn-light m-1">Back</button></a>
                                                <input class="btn btn-light m-1" type="submit" value="Add">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
