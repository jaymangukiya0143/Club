{% extends 'common.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}

<head>
	<title>{% block title %}Add Event{% endblock %}</title>
    <style>
    header{
        background-color:#000000;
    }
    footer{
    position:absolute;
    bottom:0;
    }
    </style>

</head>


<main class="main-rows center" style="margin-top:200px;margin-bottom:100px">
    <div class="container col-md-6 col-lg-6 center">
        <form method="post" action="{% url 'Events:add_event' %}">
            {% csrf_token %}
            <div class="form-group">

                <div class="form-element">
                    <label>Event Name</label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-element">
                    <label>Description :</label> <textarea name="description"></textarea>
                 </div>

                <div class="form-element">
                    <div class='input-group date' id='datetimepicker1'>
                        <label>From</label>
                        <input type='text' class="form-control" name="from_date"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <div class="form-element">
                    <div class='input-group date' id='datetimepicker2'>
                        <label>To</label>
                        <input type='text' class="form-control" name="to_date"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <div class="form-element">
                    <label>Capacity</label>
                    <input type="number" name="capacity" required>
                </div>

                <div class="form-element">
                    <label>Price</label>
                    <input type="number" step="0.01" name="price" value="0.00" required>
                </div>

                <div class="form-element">
                    <label>Image</label>
                   <input type="file" id="img" name="image1" accept="image/*">
                </div>

                <div class="form-element">
                    <input type="submit" value="Add Event" class="myBtn">
                </div>

            </div>
        </form>
    </div>
</main>


<script>
jQuery('#datetimepicker1').datetimepicker({
    format: 'YYYY-MM-DD hh:mm'
});
jQuery('#datetimepicker2').datetimepicker({
format: 'YYYY-MM-DD hh:mm'
});
</script>

{% endblock %}
